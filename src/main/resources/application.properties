spring.application.name=springboot-jpa
spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot

# DB Login
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

#create> creates the tables from entities each time the app start, not recommended for production
#update> update the tables if a change is made on the entities 
spring.jpa.hibernate.ddl-auto=update 
